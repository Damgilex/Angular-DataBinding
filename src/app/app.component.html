<h1>Titulo que se encuentra dentro de la clase typescript: {{titulo}}</h1>

<div class="container">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="datos.nombre" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" [(ngModel)]="datos.apellido" placeholder="Apellido">
  </div>
  <div class="form-group">
    <label>Edad</label>
    <input type="text" class="form-control" [(ngModel)]="datos.edad" placeholder="Edad">
  </div>
  <div class="form-group">
    <label>Documento</label>
    <input type="text" class="form-control" [(ngModel)]="datos.documento" placeholder="Documento">
  </div>
  <button type="submit" (click)="eventoBoton()" class="btn btn-primary">Evento angular</button>
</div>

<app-hijo [propiedadhijo]='datos'></app-hijo>
